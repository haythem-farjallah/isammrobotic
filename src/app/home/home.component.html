<div
  class="main-banner wow fadeIn"
  id="top"
  data-wow-duration="1s"
  data-wow-delay="0.5s"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-6 align-self-center">
            <div
              class="left-content show-up header-text wow fadeInLeft"
              data-wow-duration="1s"
              data-wow-delay="1s"
            >
              <div class="row">
                <div class="col-lg-12">
                  <h2>About robotic Club Isamm</h2>
                  <p>
                    We are a club for supporting students to develop robotics
                    projects. We aim to educate members in robotics-related
                    tools and techniques useful for these projects , not only
                    coding but we are touch so many skills such communication
                    skills , sponsoring , leadership.
                  </p>
                </div>
                <div class="col-lg-12">
                  <div
                    class="white-button first-button scroll-to-section"
                  ></div>
                  <div class="white-button scroll-to-section"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div
              class="right-image wow fadeInRight display-img"
              data-wow-duration="1s"
              data-wow-delay="0.5s"
            >
              <img
                src="../../assets/template/assets/images/robotic.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
